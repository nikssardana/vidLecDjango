<html>
<body>
    <h1>
        {{ article.title }}
    </h1>
    <p>{{ article.body }}</p>
    {% if article.thumbnail %}
        <p><img src = "/static/{{article.thumbnail}}" width="200"/></p>
    {% endif %}
    <p>{{ article.likes }} people liked this article</p>
    <p><a href='/articles/like/{{article.id}}'>Like</a></p>
</body>
</html>
